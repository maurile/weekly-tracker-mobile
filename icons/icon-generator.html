<!DOCTYPE html>
<html>
<head>
    <title>PWA Icon Generator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        .icon-container { display: inline-block; margin: 10px; }
    </style>
</head>
<body>
    <h1>Weekly Tracker PWA Icons</h1>
    <p>Click each "Download" link to save the icons to your computer, then place them in the "icons" folder.</p>
    <div id="icons"></div>
    
    <script>
        // Icon sizes needed for PWA
        const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
        
        // Create a container for icons
        const iconsDiv = document.getElementById('icons');
        
        // Generate each icon
        sizes.forEach(size => {
            // Create canvas
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            
            // Get context
            const ctx = canvas.getContext('2d');
            
            // Draw background
            ctx.fillStyle = '#4a6fa5';
            ctx.fillRect(0, 0, size, size);
            
            // Draw circle for foods
            ctx.fillStyle = '#e67e22';
            ctx.beginPath();
            ctx.arc(size * 0.35, size * 0.35, size * 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Draw circle for activities
            ctx.fillStyle = '#3498db';
            ctx.beginPath();
            ctx.arc(size * 0.65, size * 0.65, size * 0.2, 0, Math.PI * 2);
            ctx.fill();
            
            // Add text
            const fontSize = Math.max(10, Math.floor(size / 5));
            ctx.fillStyle = 'white';
            ctx.font = `bold ${fontSize}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('WT', size / 2, size / 2);
            
            // Add download link
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = canvas.toDataURL('image/png');
            link.textContent = `Download ${size}x${size}`;
            link.style.display = 'block';
            link.style.margin = '5px';
            
            // Add to page
            const div = document.createElement('div');
            div.className = 'icon-container';
            div.appendChild(canvas);
            div.appendChild(link);
            iconsDiv.appendChild(div);
        });
    </script>
</body>
</html>
